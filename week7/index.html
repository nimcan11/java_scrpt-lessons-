<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week 7 JavaScript Course</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .content p {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ecf0f1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffecb3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      font-size: 20px;
      background-color: #3498db;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      transition: background 0.3s;
      cursor: pointer;
    }

    ul li:hover {
      background-color: #2ecc71;
    }

    .lists {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>ٱلْـحَـمْـدُ للهِ</p>
    <h1>Week 7 - JavaScript</h1>
    <h2>Lessons from Week 6</h2>
    <ul>
      <li>Another way to write <code>for</code> loop</li>
      <li><code>while</code> loop</li>
      <li><code>do...while</code> loop</li>
      <li>Functions</li>
      <li>Functions with parameters</li>
      <li>Default functions</li>
    </ul>

    <div class="lists">
      <!-- Optional: Extra content goes here -->
    </div>
  </div>

  <script src="week7.js"></script>
</body>
</html>
