<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e3e3e6;
    }

    .otp-box {
      background: #6c63ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .otp-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .otp-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .otp-inputs input:focus {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="otp-box">
    <h2>Enter Your OTP</h2>
    <div class="otp-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
  </div>

<script src="OTP.JS"></script>
</body>
</html>
